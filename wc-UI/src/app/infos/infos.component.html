<p>Détails</p>
<div class="container-fluid">
  <div class="row offset-2">
    <ng-container class="col-md-4 col-sm-12" *ngFor="let info of infos; let i = index">
      <p>Ville : {{info.city}}</p>
      <p>Date : {{info.date}}</p>
      <p>Prix : {{info.price}}</p>
      <p>Nombre de représentation : {{info.nb_shows}}</p>
      <button class="btn btn-warning btn-sm" type="bouton" >Détails</button>
      <button class="btn btn-danger btn-sm" type="bouton" (click)="deleteInfos(info.id, i)">Supprimer</button>
      <button class="btn btn-info btn-sm" type="bouton">Modifier</button>
    </ng-container>
  </div>
</div>
